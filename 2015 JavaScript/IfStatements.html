<!Doctype html>
<html>
	<head>
		<title></title>
		<script type="text/JavaScript">
			function Hello()
			{
				var x= prompt("Please Enter A Number");
				if (x==4)
				{
					alert("Whoa! " + x + " is equal to 4!");
				}
				
					

				else if (x > 4)
				{
					alert("Hey guys! " +  x  + " is greater than 4!");
				} 
				else 
				{
					alert("Sorry, " + x + " is less than 4!");
				} 
			}
		</script>
	</head>
	<body>
		<a href="JavaScript:Hello()">Check This Out!</a>
	</body>
