<!Doctype html>
<html>
	<head>
		<title></title>
		<script type="text/JavaScript">
		function showSource(position)
		{
			 var bruh=(window.document.images[position].src);
			 var dude=(window.document.images.length);
			 alert("Hey there! You have clicked image " + [position] + " out of " + dude + "! Its source is " + bruh);
		}
		</script>
	</head>
	<body onClick="showSource()"> 
	<center>
	<a href="JavaScript:showSource(0)"><img src="earth.jpg"></a>
	<a href="JavaScript:showSource(1)"><img src="lion.jpg"></a>
	<a href="JavaScript:showSource(2)"><img src="wolf.jpg"></a>
	<a href="JavaScript:showSource(3)"><img src="tree.jpg"></a>
	<a href="JavaScript:showSource(4)"><img src="iron man.jpg"></a>
	<a href="JavaScript:showSource(5)"><img src="space tree.jpg"></a>
	<a href="JavaScript:showSource(6)"><img src="dog.jpg"></a>
	<a href="JavaScript:showSource(7)"><img src="joker.jpg"></a>
	<a href="JavaScript:showSource(8)"><img src="rainbow.jpg"></a>
	<a href="JavaScript:showSource(9)"><img src="am logo.png"></a>
	<a href="JavaScript:showSource(10)"><img src="space.jpg"></a>
	<a href="JavaScript:showSource(11)"><img src="forest.jpg"></a>
	</center>
	</body>
</html>
