<!doctype html>
<html>
	<head>
		
		<title>My First JavaScript Program</title>
		<script type="text/JavaScript">
			function HelloWorld(MyName)
				{
					alert("Hello " + MyName + " ,it's nice to meet you !");
				}
		</script>
	</head>
	<body>
		<a href="JavaScript:HelloWorld('Noble')">CLICK ME!</a><br>
		<a href="JavaScript:HelloWorld('Albert')">CLICK ME!</a><br>
		<a href="JavaScript:HelloWorld('Tyler')">CLICK ME!</a><br>
		<a href="JavaScript:HelloWorld('Zion')">CLICK ME!</a><br>
		<a href="JavaScript:HelloWorld('Joseph')">CLICK ME!</a><br>
	</body>
</html>
