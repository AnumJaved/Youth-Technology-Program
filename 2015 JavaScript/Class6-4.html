<!Doctype html>
<html>
	<head>
		<title></title>
		<script type="text/JavaScript">
		function gameOn()
		{
			game= window.document.video.vGames.selectedIndex;
			alert(window.document.video.vGames[game].innerHTML);
		}
		
		</script>
	</head>
	<body>
		<form name="video">
			<select onChange="JavaScript:gameOn()" name="vGames">
				<option value="cod">Call of Duty</option>
				<option value="gta">Grand Theft Auto</option>
				<option value="bf4">Battle Field Four</option>
				<option value="des">Destiny</option>
				<option value="mor">Mortal Combat</option>
			</select>
		</form>
	
	</body>
</html>
