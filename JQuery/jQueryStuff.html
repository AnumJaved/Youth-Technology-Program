<!doctype html>
<html>
	<head>
		<title>Jquery</title>
		<link rel="stylesheet" type="text/css" href="jcss"/>
		<script type="text/JavaScript" src="jquery-2.1.3.min.js">
		</script>	
		<script type="text/JavaScript"> 
			var players = [];
			var turn = 0;
			var space = "&nbsp;";
			
			function StartGame()
			{
			turn = 0; //Resetting the turn counter
			$(".grid").html(space);
			$(".grid").css({"border": "solid 1px black", "font-size":"80px", "width":"100px", "height":"100px"});
			players[0]=prompt("Enter the name of the first player.", "Player 1")
			players[1]=prompt("Enter the name of the first player.", "Player 2")
			$("#p1").text(players[0]);
			$("#p2").text(players[1]);
			$(".grid").click(TakeTurn);
			}	
			$(function()
			{
				StartGame();
			});
			 var TakeTurn=function()
			{
				
				if(turn % 2 == 0)
				{
					$(this).text("X");
				}
				else 
				{
					$(this).text("O");
				}
				turn++
			}
		</script>
	</head>
	<body>
		<h1>
			Tic-Tac-Toe
		</h1>
		<div>
			<span id="p1"></span> V.S <span id="p2"></span>
		</div>
		<table>
			<tr>
				<td class="grid" id="1"></td><td class="grid" id="2"></td><td class="grid" id="3"></td>
			</tr>
			<tr>
				<td class="grid" id="4"></td><td class="grid" id="5"></td><td class="grid" id="6"></td>
			</tr>
			<tr>
				<td class="grid" id="7"></td><td class="grid" id="8"></td><td class="grid" id="9"></td>
			</tr>
		</table>
	</body>
</html>
