<!doctype html>
<html>
	<head>
		<title>Jquery</title>
		<link rel="stylesheet" type="text/css" href="jcss"/>
		<script type="text/JavaScript" src="jquery-2.1.3.min.js">
		</script>	
		<script type="text/JavaScript"> 
			var players = [];
			var turn = 0;
			var space = "&nbsp;";
			
			function StartGame()
			{
			turn = 0; //Resetting the turn counter
			$(".grid").html(space);
			$(".grid").css({"border": "solid 1px black", "font-size":"80px", "width":"100px", "height":"100px", "text-align":"center"});
			players[0]=prompt("Enter the name of the first player.", "Player 1")
			players[1]=prompt("Enter the name of the first player.", "Player 2")
			$("#p1").text(players[0]);
			$("#p2").text(players[1]);
			$(".grid").click(TakeTurn);
			}	
			$(function()
			{
				StartGame();
			});
			 var TakeTurn=function(){
				 if($(this).html()==space)
				{
					
					if(turn % 2 == 0)
					{
						$(this).text("X"); //text gives back the word value ( )  but html gives back the code (&nbsp;)
					}
					else 
					{
						$(this).text("O");
					}
					var id= $(this).attr("id"); 
					if(TheWinner(id))
					{
						alert(players[turn%2])
					}
					turn++;
				}
			}
			function TheWinner(id)
			{
				var winner= false;
				if(turn >= 4)
				{
					switch(id * 1)
					{
						case 1:
							if($(".grid")[0].text()==$(".grid")[1].text()&&$(".grid")[0].text()==$("grid")[2].text())
							{
								winner=true;
							}
							break;
						case 2:
							break;
						case 3:
							break;
						case 4:
							break;
						case 5:
							break;
						case 6:
							break;
						case 7:
							break:
						case 8:
							break;
						case 9:
							break;
						
					}
				}
				return winner;
			}
		</script>
	</head>
	<body>
		<h1>
			Tic-Tac-Toe
		</h1>
		<div>
			<span id="p1"></span> V.S <span id="p2"></span>
		</div>
		<table>
			<tr>
				<td class="grid" id="1"></td><td class="grid" id="2"></td><td class="grid" id="3"></td>
			</tr>
			<tr>
				<td class="grid" id="4"></td><td class="grid" id="5"></td><td class="grid" id="6"></td>
			</tr>
			<tr>
				<td class="grid" id="7"></td><td class="grid" id="8"></td><td class="grid" id="9"></td>
			</tr>
		</table>
	</body>
</html>
